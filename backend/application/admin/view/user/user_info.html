{extend name="layout" /}
{block name="content"}

<div class="layui-card-header">
    <button class="layui-btn" onclick="xadmin.open('添加用户','{:url("admin/user/user_add")}',600,500)">
        <i class="layui-icon"></i>
        添加
    </button>
</div>
<table class="layui-hide" id="LAY_table_user" lay-filter="user"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs" lay-event="pwd">修改密码</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

{/block}
{block name="bottom"}
<script>
    layui.use('table', function () {
        var table = layui.table;

        table.render({
            elem: '#LAY_table_user'
            , url: "{:url('admin/api/getCustomInfo')}" //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                { field: 'id', title: 'ID', width: 80, sort: true, fixed: true }
                , { field: 'username', title: '用户名', align: 'center', sort: true }
                , { field: 'realname', title: '姓名', align: 'center' }
                , { field: 'email', title: '邮箱', align: 'center' }
                , { field: 'mobile', title: '电话', align: 'center' }
                , { field: 'lastlogintime', title: '上次登录时间', align: 'center' }
                , { field: 'lastloginip', title: '上次登录ip', align: 'center' }
                , { fixed: 'right', title: '操作', toolbar: '#barDemo', align: 'center', width: 250 }
            ]]
            , id: 'testReload'
        });


        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

        //监听行工具事件
        table.on('tool(user)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('是否确定删除？', function (index) {
                    var fdata = data.field;
                    $.post({
                        url: "{:url('admin/user/delUser')}",//提交数据接口
                        data: {
                            id: data.id
                        },
                        success: function (flag) {
                            if (flag) {
                                layer.msg('删除成功!', {
                                    time: 1500,
                                    icon: 1,
                                    end: function () {
                                        // obj.del();
                                        // layer.close(index);
                                        window.location.reload();
                                    }
                                });
                            } else {
                                layer.msg("修改失败！", {
                                    time: 1500,
                                    icon: 2
                                });
                            }
                        }
                    });
                });
            } else if (obj.event === 'edit') {
                var url = "{:url('admin/user/user_edit')}" + '?id=' + data.id;
                xadmin.open('编辑', url, 600, 380);

            } 
            else if(obj.event="pwd")
            {
                var url = "{:url('admin/user/pwd_edit')}" + '?id=' + data.id;
                xadmin.open('编辑', url, 600, 380);
            }
        });
    });

</script>
{/block}
